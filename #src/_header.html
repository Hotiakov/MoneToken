<header class="header">
    <div class="container-big">
        <div class="header__wrapper">
            <img src="img/header/header_icon.svg" alt="MonoToken" class="header__icon">
            <nav class='header__menu'>
                <ul class='header__list'>
                    <li>
                        <a href='#' class='header__link'>Дорожная карта</a>
                    </li>
                    <li>
                        <a href='#' class='header__link'>Ценообразование</a>
                    </li>
                    <li>
                        <a href='#' class='header__link'>Команда</a>
                    </li>
                </ul>
                <div class="header__mobile-btns">
                    <button class="header__mobile-btn header__mobile-btn_mail">
                        Написать на почту
                    </button>
                    <button class="header__mobile-btn header__mobile-btn_telegram">
                        <img src="img/icons/telegram.svg" alt="telegram">
                    </button>
                </div>
            </nav>
            <div class="header__btns">
                <button class="header__btn btn"><span>Получить бесплатно 50 MONO</span></button>
                <div class='header__burger'>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <section class="hero">
        <div class="container">
            <div class="hero__first">
                <div class="hero__body">
                    <h3 class="hero__subtitle">
                        Инвестируй в криптобиржу на стадии запуска
                    </h3>
                    <h1 class="hero__title">
                        Приватная продажа монет криптобиржи MONOTOKEN 
                    </h1>
                    <div class="hero__timer_wrapper">
                        <div class="hero__timer">
                            <p class="hero__timer_discription">
                                Продажа будет окончена через:
                            </p>
                            <h2 class="hero__timer_time">
                                <span class="hero__days">00:</span>
                                <span class="hero__hours">12:</span>
                                <span class="hero__minutes">03:</span>
                                <span class="hero__seconds">45</span>
                            </h2>
                            <button class="hero__timer_btn btn">
                                Получить токены + Бонус
                            </button>
                        </div>
                        <div class="hero__play">
                            <div class="circle">
                                <img src="img/icons/play.svg" alt="play" class="hero__play_btn">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero__content">
                    <img src="img/hero/shild.png" alt="MONOTOKEN" class="hero__shild">
                </div>
            </div>
            <div class="hero__second">

            </div>
            <div class="hero__third">

            </div>
        </div>
    </section>
</header>
